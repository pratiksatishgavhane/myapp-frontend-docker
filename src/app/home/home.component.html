<div class="table-responsive">
<table class="table">
    <thead>
        <th>
            No
        </th>
        <th>
            Name
        </th>
        <th>
            Age
        </th>
    </thead>
    <tr *ngFor="let emp of emps">
        <td>{{emp.No}}
        </td>
        <td>{{emp.Name}}
        </td>
        <td>{{emp.Age}}
        </td>
    </tr>
</table>
</div>
